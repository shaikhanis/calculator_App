<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-70447982-5"></script>
    
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-70447982-5');
	</script>

	<link rel='icon' type='image/x-icon' href='/assets/favicon.png' />
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="./css/style.css">
</head>


<body>
	<div class="container">
		<h1><a style="text-decoration: none; color: #2ebb59; margin-left: 0.25rem;" href="https://github.com/shaikhanis/Netflix_Clone_Edureka_Mini_Project"
				onclick="location.reload();">Simple Caculator </a></h1><br>
		<div class="calculator">
			<input type="text" name="screen" id="answer" readonly>

			<table>

				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button style="background-color: 
					#fffdfd; font-weight: bold; color:
					 #575858;">C</button></td>
					<td><button>%</button></td>
				</tr>

				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>X</button></td>
				</tr>

				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>

				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>

				<tr>
					<td><button>0</button></td>
					<td><button style="font-weight: bold;">.</button></td>
					<td><button>/</button></td>
					<td><button style="background-color: 
					#c25e20; font-weight: bold; color: 
					#bce9f4;">=</button></td>
				</tr>

			</table>

			<hr style="max-width: 40vw;">
			<div style="font-size:1rem; display: flex; align-items: center; justify-content: center;">
<img style="margin: 0.15rem;" src="/assets/heart.png">
				</div>
		</div>
	</div>
</body>
<script src="script.js"></script>

</html>
